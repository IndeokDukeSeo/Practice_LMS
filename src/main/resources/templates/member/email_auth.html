<!DOCTYPE html>

    <meta charset="UTF-8">
    <title> 회원 활성화 </title>
</head>
<body>

    <h1>회원 활성화</h1>


    <div th:if="${result eq true}">
        <p>회원님의 계정이 활성화 되었습니다.</p>

    </div>


</body>
</html>
